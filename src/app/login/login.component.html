<div class="row background">
    <div class="offset-sm-4 col-sm-4">
        <div class="card text-blank">
            <div class="card-body">
                <div class="card-title text-center">
                    <h5>Login Using your email</h5>
                </div>
                <div class="card-text">
                    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Enter email" name="Email" formControlName="email">
                        </div>
                        <div class="alert alert-danger"
                        *ngIf="!myForm.controls['email'].valid && myForm.controls['email'].touched">
                            A valid email is required
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Enter password" name="password" formControlName="password">
                        </div>
                        <div class="alert alert-danger"
                        *ngIf="!myForm.controls['password'].valid && myForm.controls['password'].touched">
                            Password is required
                        </div>
                        <div class="text-center">
                            <button class="btn btn-block btn-warning round"
                            [disabled]="!myForm.valid" type="submit">Submit</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <button class="btn btn-link" routerLink="/home">Don't have an account? Create One</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="alert alert-success"
        *ngIf="message.length>0">
            You have been logged in successfully
        </div>
        <div class="alert alert-danger"
        *ngIf="userError">
            {{userError.message}}
        </div>
    </div>
</div>
